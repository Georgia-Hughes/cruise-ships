<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Cruise Ships</title>
</head>

<body>
    <iframe width="560" height="315" style="display: none" src="https://www.youtube.com/embed/xEtiIgTCQZE?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="viewport" style="background-image: url(./images/water0.png);">
        <div id="ports">
        </div>
        <div id="ship"></div>
        <button id="sailbutton">Set Sail!</button>
    </div>

    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/ship.js"></script>
    <script>
      const itinerary = new Itinerary([
        new Port('Liverpool'),
        new Port('Manchester'),
        new Port('Southport')
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports)
      controller.renderShip();
    </script>    
</body>
</html>
